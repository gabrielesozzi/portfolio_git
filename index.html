<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriele Sozzi</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/profile.jpg" />
    <script
      src="https://kit.fontawesome.com/3a0c42390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2 class="firstName">Gabriele Sozzi</h2>
      <h3>Front-End Developer</h3>
      <div class="menu" id="home">
        <button><a href="#home">Home</a></button>
        <button><a href="#about">About</a></button>
        <button><a href="#contacts">Contacts</a></button>
      </div>
    </header>
    <main>
      <section id="about">
        <div class="card-me">
          <img
            src="./assets/IMG_5646.JPG"
            alt="profile-photo"
            class="profile-photo"
          />
          <p>
            Hi! I'm Gabriele, a front-end web developer. I'm in love with
            JavaScript, React and web design! Feel free to contact me!
          </p>
        </div>

        <div class="skill">
          <div class="tecniche">
            <h3>
              <i class="fa-solid fa-code"></i> I work with
              <i class="fa-solid fa-caret-down"></i>
            </h3>
            <i class="fa-brands fa-html5"></i>
            <i class="fa-brands fa-css3-alt"></i>
            <i class="fa-brands fa-js-square"></i>
            <i class="fa-brands fa-react"></i>
            <i class="fa-brands fa-git-alt"></i>
            <i class="fa-brands fa-github"></i>
          </div>
          <div class="others">
            <h3>Soft Skills <i class="fa-solid fa-screwdriver-wrench"></i></h3>
            <h4>Problem solving <i class="fa-solid fa-brain"></i></h4>
            <h4>English <i class="fa-solid fa-earth-europe"></i></h4>
            <h4>French <i class="fa-solid fa-earth-europe"></i></h4>
          </div>
        </div>
      </section>
    </main>

    <footer id="contacts">
      <h4>Let's keep in touch!</h4>
      <div class="social">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-github"></i>
      </div>
      <p>Made with <i class="fa-solid fa-heart"></i></p>
    </footer>

    <!-- prova -->
  </body>
  <script src="./script.js"></script>
</html>
